        <script type="text/javascript">
            var layer1;
            var layer2;
            var layer3;
            var ctx1;
            var ctx2;
            var ctx3;
            var x = 400;
            var y = 300;
            var dx = 2;
            var dy = 4;
            var WIDTH = 400;
            var HEIGHT = 300;
            var city = new Image();

            function init() {
                city.src = "city.png";
                layer1 = document.getElementById("layer1");
                ctx1 = layer1.getContext("2d");
                layer2 = document.getElementById("layer2");
                ctx2 = layer2.getContext("2d");
                layer3 = document.getElementById("layer3");
                ctx3 = layer3.getContext("2d");
                setInterval(drawAll, 20);
            }

            function drawAll() {
                draw1();
                draw2();
                draw3();
            }

            function draw1() {
                ctx1.clearRect(0, 0, WIDTH, HEIGHT);
                ctx1.fillStyle = "#7dcaf6";
                ctx1.beginPath();
                ctx1.rect(0, 0, WIDTH, HEIGHT);
                ctx1.closePath();
                ctx1.fill();
                ctx1.fillStyle = "#255998";
                ctx1.beginPath();
                ctx1.arc(x, y, 10, 0, Math.PI * 2, true);
                ctx1.closePath();
                ctx1.fill();

                if (x + dx > WIDTH || x + dx < 0)
                    dx = -dx;
                if (y + dy > HEIGHT || y + dy < 0)
                    dy = -dy;

                x += dx;
                y += dy;
            }

            function draw2() {
                ctx2.clearRect(0, 0, WIDTH, HEIGHT);
                ctx2.drawImage(city, 0, 0);
            }

            function draw3() {
                ctx3.clearRect(0, 0, WIDTH, HEIGHT);
                ctx3.fillStyle = "#FFFF00";
                ctx3.save();
                ctx3.translate(200, 200);
                ctx3.rotate(x / 20);
                ctx3.fillRect(-15, -15, 30, 30);
                ctx3.restore();
            }

            init();
        </script>

<script>

    var SCREEN_WIDTH = window.innerWidth,
        SCREEN_HEIGHT = window.innerHeight,

        mouseX = 0,
        mouseY = 0,

        windowHalfX = window.innerWidth / 2,
        windowHalfY = window.innerHeight / 2,

        SEPARATION = 200,
        AMOUNTX = 10,
        AMOUNTY = 10,

        camera,
        scene,
        renderer;

    init();
    animate();

    function init() {

        var container,
            separation = 100,
            amountX = 20,
            amountY = 20,
            particles,
            particle;

        container = document.createElement('div');
     
        document.body.appendChild(container);




        camera = new THREE.PerspectiveCamera(75, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000);
        camera.position.z = 0;
     

        scene = new THREE.Scene();

        renderer = new THREE.CanvasRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
        container.appendChild(renderer.domElement);

        // particles

        var PI2 = Math.PI * 2;
        var material = new THREE.SpriteCanvasMaterial({
            color: 0x00FFFF,
            program: function(context) {

                context.beginPath();
                context.arc(0, 0, 0.5, 0, PI2, true);
                context.fill();

            }

        });

        for (var i = 0; i < 1000; i ++) {

            particle = new THREE.Sprite(material);
            particle.position.x = Math.random() * 2 - 1;
            particle.position.y = Math.random() * 2 - 1;
            particle.position.z = Math.random() * 2 - 1;
            particle.position.normalize();
            
            particle.position.multiplyScalar(Math.random() * 5 + 120);
            particle.scale.multiplyScalar(5);
            scene.add(particle);
           
        }
        
        // lines

        for (var i = 0; i < 1300; i++) {

            var geometry = new THREE.Geometry();

            var vertex = new THREE.Vector3(Math.random() * 5 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1);
            vertex.normalize();
            vertex.multiplyScalar(450);

            geometry.vertices.push(vertex);

            var vertex2 = vertex.clone();
            vertex2.multiplyScalar(Math.random() * 0.3 + 1);

            geometry.vertices.push(vertex2);

            var line = new THREE.Line(geometry,
                new THREE.LineBasicMaterial({ color: 0x3D85C6, opacity: Math.random() }));
            scene.add(line);
        }

        document.addEventListener('mousemove', onDocumentMouseMove, false);
        document.addEventListener('touchstart', onDocumentTouchStart, false);
        document.addEventListener('touchmove', onDocumentTouchMove, false);

        //

        window.addEventListener('resize', onWindowResize, false);

    }

    function onWindowResize() {

        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    //

    function onDocumentMouseMove(event) {

        mouseX = event.clientX - windowHalfX;
        mouseY = event.clientY - windowHalfY;
    }

    function onDocumentTouchStart(event) {

        if (event.touches.length > 1) {

            event.preventDefault();

            mouseX = event.touches[0].pageX - windowHalfX;
            mouseY = event.touches[0].pageY - windowHalfY;

        }

    }

    function onDocumentTouchMove(event) {

        if (event.touches.length == 1) {

            event.preventDefault();

            mouseX = event.touches[0].pageX - windowHalfX;
            mouseY = event.touches[0].pageY - windowHalfY;

        }

    }

    //

    function animate() {

        requestAnimationFrame(animate);

        render();

    }

    function render() {

        camera.position.x += (mouseX - camera.position.x) * .05;
        camera.position.y += (- mouseY + 200 - camera.position.y) * .05;
        camera.lookAt(scene.position);

        renderer.render(scene, camera);

    }

</script>
